<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>{{site.lang.page_not_found}}</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #67ace4 url("{{site.blog.static}}images/404_cloud.png") repeat-x bottom;
        color: #fff;
        text-align: center;
        font-size: 24px;
        font-family: "Microsoft YaHei", "Arial", "Helvetica Neue", sans-serif;
      }
      img {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="{{site.blog.static}}images/404_error.png" />
      <p>{{site.lang.page_not_found}}</p>
      <p id="view"></p>
    </div>
    <script type="text/javascript">
      var time = 5;
      setInterval(function testTime() {
        view.innerHTML = time + " {{site.lang.redrect_tip}}...";
        if(time == 1) {
          location = "/";
        }
        time--;
      }, 1000);
    </script>
  </body>
</html>
