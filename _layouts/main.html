<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="{{ site.blog.description }}">
  <meta name="author" content="{{ site.author.name }}">
  {% if page.index == true %}
  <meta name="keywords" content="{{ site.blog.title }}, {{ site.blog.name }}, {{ site.blog.description }}, {{ site.author.name }}">
  {% else %}
  <meta name="keywords" content="{{ page.title }}, {{ site.blog.name }}, {{ site.author.name }}">
  {% endif %}
  {% if page.index == true %}
  <title>{{ site.blog.title }}</title>
  {% else %}
  <title>{{ page.title }} - {{ site.blog.name }}</title>
  {% endif %}
  {% if page.index == true %}
  <link rel="canonical" href="{{ site.blog.url }}">
  {% else %}
  <link rel="canonical" href="{{ site.blog.url }}{{ page.url }}">
  {% endif %}
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/styles/base.min.css">
  <script type="text/javascript" src="/assets/scripts/base.min.js"></script>
</head>
<body>
  <div id="blog">
    {% include sidebar.html %}
    <div class="main">
      {{ content }}
      {% include footer.html %}
    </div>
  </div>    
  <div id="top">
    <a id="rocket" href="javascript:void(0);" title="{{site.lang.to_top}}"><i></i></a>
  </div>
</body>
</html>
