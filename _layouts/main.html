<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="{{ site.blog.description }}">
  <meta name="author" content="{{ site.author.name }}">
  {% if page.index == true %}
  <meta name="keywords" content="{{ site.blog.title }}, {{ site.blog.name }}, {{ site.blog.description }}, {{ site.author.name }}">
  {% else %}
  <meta name="keywords" content="{{ page.title }}, {{ site.blog.name }}, {{ site.author.name }}">
  {% endif %}
  {% if page.index == true %}
  <title>{{ site.blog.title }}</title>
  {% else %}
  <title>{{ page.title }} - {{ site.blog.title }}</title>
  {% endif %}
  {% if page.index == true %}
  <link rel="canonical" href="{{ site.blog.url }}">
  {% else %}
  <link rel="canonical" href="{{ site.blog.url }}{{ page.url }}">
  {% endif %}
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
  <div class="container-fluid row">
    {% include sidebar.html %}
    <div class="col-sm-9 col-md-offset-3 right-content">
      <div class="right-main" id="{{page.pid}}">
        {{ content }}
        <div class="copyright">
          {{site.blog.name}}&nbsp;<span class="at">&copy;</span>&nbsp;<script>document.write(new Date().getFullYear());</script>&nbsp;<span class="tongji"><script src="http://js.users.51.la/17610862.js"></script></span>
        </div>
      </div>
    </div>
  </div>
  <div id="totop" class="totop">
    <a class="rocket" href="javascript:void(0);" title="{{site.lang.to_top}}"><i></i></a>
  </div>
  <script src="/scripts/app.js"></script>
  {{ page.script }}
</body>
</html>
