<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="{{ site.blog.description }}">
  <meta name="author" content="{{ site.author.name }}">
  {% if page.index == true %}
  <meta name="keywords" content="{{ site.blog.title }}, {{ site.blog.name }}, {{ site.blog.description }}, {{ site.author.name }}">
  {% else %}
  <meta name="keywords" content="{{ page.title }}, {{ site.blog.name }}, {{ site.author.name }}">
  {% endif %}
  {% if page.index == true %}
  <title>{{ site.blog.title }}</title>
  {% else %}
  <title>{{ page.title }} - {{ site.blog.name }}</title>
  {% endif %}
  {% if page.index == true %}
  <link rel="canonical" href="{{ site.blog.url }}">
  {% else %}
  <link rel="canonical" href="{{ site.blog.url }}{{ page.url }}">
  {% endif %}
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ site.static.styles }}/app.min.css">
</head>
<body>
  <div class="container-fluid row">
    {% include sidebar.html %}
    <div class="col-md-9 col-md-offset-3 right-content" id="{{page.pid}}">
    {{ content }}
    </div>
  </div>
  <div class="totop">
    <a class="rocket" href="javascript:void(0);" title="{{site.lang.to_top}}"><i></i></a>
  </div>
  <script src="{{ site.static.scripts }}/app.min.js"></script>
  <script>
    $(document).ready(function() {
      NProgress.set(0.2);
      setTimeout(function() {
        NProgress.done();
      }, 500);

      var totop = $('#totop');
      var rocket = totop.find('.rocket');
      $(window).scroll(function() {
        if ($(window).scrollTop() >= 200) {
          totop.fadeIn(500);
        } else {
          totop.fadeOut(500);
        }
      });

      rocket.click(function() {
        rocket.addClass('launch');
        $('html, body').animate({
          scrollTop: 0
        }, 1500, function() {
          rocket.removeClass('launch');
        });
        return false;
      });
    });
    {{ page.script }}
  </script>
</body>
</html>
